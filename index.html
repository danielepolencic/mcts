<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
  }

  .node text { font: 12px sans-serif; }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
  }

  .game {
    width: 160px;
    height: 160px;
  }

  .game div {
    float: left;
    width: 20px;
    height: 20px;
    outline: 1px solid black;
  }
</style>
</head>
<body>
  <div class="game"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="graph.js"></script>
  <script src="index.js"></script>
</body>
</html>
